<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antispam Extension</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="background.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Anti-Spam extension</h1>
    <hr />
    <!--Onglets-->
    <div class="onglets_html">
      <div class="onglets">
        <div class="onglet_y onglet"><a href="index.html">Autofill</a></div>
        <div class="onglet_n onglet"><a href="mailbox.html">Mailbox</a></div>
      </div>
    </div>
    <!--BOUTON PRINCIPAL-->
    <br />
    <div class="fill_button">
      <button class="fill">Fill !</button>
    </div>

    <!--Checkbox -->

    <div class="checkbox_container">
      <label for="mail"
        ><input
          id="automail"
          type="checkbox"
          name="auto"
          value="mail"
          checked
        />:Auto-mail</label
      >
      <br />
      <label for="name"
        ><input
          id="autoname"
          type="checkbox"
          name="auto"
          value="name"
          checked
        />:Auto-name</label
      >
      <br />
      <label for="zip"
        ><input
          id="autozip"
          type="checkbox"
          name="auto"
          value="zip"
          checked
        />:Auto-zipcode</label
      >
      <br />
      <label for="passwd"
        ><input
          id="autopasswd"
          type="checkbox"
          name="auto"
          value="passwd"
          checked
        />:Auto-passwd</label
      >
      <br />
      <label for="autonum"
        ><input
          id="autonum"
          type="checkbox"
          name="auto"
          checked
          value="num"
        />:Auto-num</label
      >
    </div>
    <!--USEFUL LINKS-->
    <br />
    <div class="link">
      <div class="link_container">
        <a
          href="https://github.com/ker0zen/antispam"
          rel="noopener noreferrer"
          target="_blank"
          >Github</a
        >
      </div>

      Â·
      <div class="link_container">
        <a
          href="https://www.buymeacoffee.com/renlarjanx"
          rel="noopener noreferrer"
          target="_blank"
          >Donate</a
        >
      </div>
    </div>
  </body>
</html>
