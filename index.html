<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antispam</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>


  <body>
    <h1>Anti-Spam extension</h1>
    

    <div class="autofill">
    <button onclick="window.location.href = "action a faire;">
      Autofill
    </button>
    </div>
    <br>
    
    <!--Checkbox -->

    <div class="automail">
      <input type="checkbox" name="auto" value="mail" />:Auto-mail
    </div>
    <div class="autoname">
      <input type="checkbox" name="auto" value="name" />:Auto-name
    <div class="autozip">
      <input type="checkbox" name="auto" value="zip" />:Auto-zip
    </div>
    <div class="autopasswd">
      <input type="checkbox" name="auto" value="passwd" />:Auto-passwd
    </div>
    <div class="autonum">
      <input type="checkbox" name="auto" value="num" />:Auto-num
    </div>

  </body>
</html>
