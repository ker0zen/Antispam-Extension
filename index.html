<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta obligatoire pour la sécurité-->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
      style-src   'self' https://fonts.googleapis.com;
      font-src    'self' data: https://fonts.gstatic.com;
      img-src     'self' data: content:;
      media-src   *;
            "
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antispam Extension</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Anti-Spam extension</h1>
    <hr />
    <!--Onglets-->
    <div class="onglets_html">
      <div class="onglets">
        <div class="onglet_y onglet"><a href="index.html">Autofill</a></div>
        <div class="onglet_n onglet"><a href="mailbox.html">Mailbox</a></div>
      </div>
    </div>

    <p id="champs_mail"></p>
    <p id="champs_name"></p>
    <p id="champs_passwd"></p>
    <p id="champs_pseudo"></p>

    <!--BOUTON PRINCIPAL-->
    <br />

    <div id="fill_button">
      <button id="fill">Fill !</button>
    </div>

    <!--Checkbox -->

    <div class="checkbox_container">
      <label for="mail"
        ><input
          id="automail"
          type="checkbox"
          name="auto"
          value="mail"
          checked
        />:Auto-mail</label
      >
      <br />
      <label for="name"
        ><input
          id="autoname"
          type="checkbox"
          name="auto"
          value="name"
          checked
        />:Auto-name</label
      >
      <br />

      <label for="passwd"
        ><input
          id="autopasswd"
          type="checkbox"
          name="auto"
          value="passwd"
          checked
        />:Auto-passwd</label
      >
      <br />
      <label for="autopseudo"
        ><input
          id="autopseudo"
          type="checkbox"
          name="auto"
          checked
          value="pseudo"
        />:Auto-pseudo</label
      >
    </div>
    <!--USEFUL LINKS-->
    <br />
    <div class="link">
      <div class="link_container">
        <a
          href="https://github.com/ker0zen/antispam"
          rel="noopener noreferrer"
          target="_blank"
          >Github</a
        >
      </div>

      ·
      <div class="link_container">
        <a
          href="https://www.buymeacoffee.com/renlarjanx"
          rel="noopener noreferrer"
          target="_blank"
          >Donate</a
        >
      </div>
    </div>
  </body>
</html>
